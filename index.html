  <h2 class="cent">Sign up for our Newsletter</h2>

    <form class="fr" action="index.html" method="post">

        <input type="email" name="user-email" id="email" placeholder="Required" required>

        <input type="text" name="user-address" id="address">
        <label class="purp" for="city">City</label>
        <input type="text" name="user-city" id="city">

          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>

          <option value="TX">Texas</option>

      </fieldset>




      <fieldset>
        <legend class="cent" id="news">Newsletter:</legend>
        <p class="blu">Select the Newsletter you would like to recieve.</p><br>
        <input id="html-news" type="checkbox" name="Newsletter" value="html"><label for="html-news" class="purp">Html News</label> <br>
        <input id="css-news" type="checkbox" name="Newsletter" value="css"> <label for="css-news" class="purp">Css News</label> <br>
        <input id="Javascript-news" type="checkbox" name="Newsletter" value="Javascript"> <label for="Javascript-news" class="purp">Javascript News</label> <br>

        <input type="radio" id="html" name="user_format"><label class="purp" for="html">HTML</label><br>
